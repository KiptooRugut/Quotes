<div class="container">
    <h1>The Quotes</h1>
    <div class="row">
        <div class="col-md-8">
            <div id="yourQuote" *ngFor='let quote of quotes;let i=index'>
                <h4 *ngIf="mostUpVotes()!==quote.upvotes || quote.upvotes===0" class="p-3 text">{{ quote.theQuote }}</h4>
                <p>Quote posted on <span id="posted">{{quote.creationDate|date}},</span><span class="customPipe">{{quote.creationDate|timeCount}} days ago</span>.</p>
            </div>
        </div>

        <div class="col-md-4 text-center">

        </div>
    </div>
</div>
